<!DOCTYPE html>
<html itemscope>

<head>

  <meta name="description" content="Udacity Responsive Images course project" />
  <meta name="author" content="//robin-john">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  <meta itemprop="name" content="Portfolio of Robin John">
  <meta itemprop="image" content="images/icon.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#307699">

  <base target="_blank">

  <title>My responsive blog: picture story</title>

  <link rel="icon" sizes="192x192" href="images/icon.png">
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial" />
  <link href="https://fonts.googleapis.com/css?family=Arvo|Cutive+Mono" rel="stylesheet">

  <script src="js/main.js" charset="utf-8" async></script>
  <script src="js/polyfill.min.js" charset="utf-8" async></script>

</head>

<body>
  <!--The nav bar-->
  <header>

    <!--Logo-->
    <div class="col-50">
      <img id="logo" src="images/logo.svg" alt="Logo">
    </div>
    <!--Name and descrition-->
    <div class="col-50 right">
      <h1>Robin John</h1>
      <h5>Front-end web developer</h5>
    </div>

  </header>
  <!--End navbar-->

  <!-- Start main banner image-->
  <img class="banner-img" src="images/portfolio-banner-1600large.jpg" srcset="images/portfolio-banner-1600large.jpg 1600w,images/portfolio-banner-800medium.jpg 800w, images/portfolio-banner-600small.jpg 600w" alt="banner image depicting HTML code">
  <!-- End main banner image-->

<!-- My portfolio begins-->
  <main class="new-section">

    <h2>My Portfolio</h2>

    <!--Flexbox begins for portfolio-->
    <div class="feature">
      <!--article 1 begins-->
      <article class="ft-1">
          <picture>
            <source srcset="images/project-1-600small.jpg" media="(min-width:800px)">
            <source srcset="images/project-1-300xsmall.jpg" media="(min-width:480px)">
            <img class="img-center" src="images/project-1-600small.jpg" alt="Project 1 in my portfolio titled Appify" width="300">
          </picture>
          <h3 class="title">Appify</h3>
          <p class="center"><a href="#">https://github.com/udacity/Appify</a></p>
      </article>
      <!--article 1 ends-->

      <!--article 2 begins-->
      <article class="ft-2">
          <picture>
            <source srcset="images/project-2-600small.jpg" media="(min-width:800px)">
            <source srcset="images/project-2-300xsmall.jpg" media="(min-width:480px)">
            <img class="img-center" src="images/project-2-600small.jpg" alt="Project 2 in my portfolio titled Sunflower" width="300">
          </picture>

          <h3 class="title">Sunflower</h3>
          <p class="center"><a href="#">https://github.com/udacity/Sunflower</a></p>
      </article>
      <!--article 2 ends-->

      <!--article 3 begins-->
      <article class="ft-3">
          <picture>
            <source srcset="images/project-3-600small.jpg" media="(min-width:800px)">
            <source srcset="images/project-3-300xsmall.jpg" media="(min-width:480px)">
            <img class="img-center" src="images/project-3-600small.jpg" alt="Project 3 in my portfolio titled Bokeh" width="300">
          </picture>

          <h3 class="title">Bokeh</h3>
          <p class="center"><a href="#">https://github.com/udacity/Bokeh</a></p>
      </article>
      <!--article 3 ends-->
      <!-- NOTE: Added these extra boxes to check responsiveness via flexbox -->
      <!--article 4 begins-->
      <article class="ft-4">
          <img class="img-center" src="https://placehold.it/300/300" alt="test image. Ignore">
          <h3 class="title">Appify</h3>
          <p class="center">Some related text</p>
      </article>
      <!--article 4 ends-->

      <!--article 5 begins-->
      <article class="ft-5">
          <img class="img-center" src="https://placehold.it/300/300" alt="test image. Ignore">
          <h3 class="title">Appify</h3>
          <p class="center">Some related text</p>
      </article>
      <!--article 5 ends-->

      <!--article 6 begins-->
      <article class="ft-6">
          <img class="img-center" src="https://placehold.it/300/300" alt="test image. Ignore">
          <h3 class="title">Appify</h3>
          <p class="center">Some related text</p>
      </article>
      <!--article 6 ends-->

    </div>
    <!--Flexbox ends for portfolio-->
  </main>

  <!--Footer begins-->
    <footer>
      <p>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
    <img class="img-center valid"
        src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
        alt="Valid CSS!">
    </a>
      </p>
      <p class="center">&copy; 2017 - Robin John</p>
    </footer>
    <!--Footer ends-->

</body>

</html>
